{% extends 'admin/ad_base.html' %} {% load static %} 

{% block title %}<title>Login</title>{% endblock title %}
{% block content %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form method="post" class="ad_login_form" style="  width: 500px;
margin-left: 700px;
margin-top: 200px;
border: 5px solid white;
box-shadow: 10px 16px 15px black;
padding: 30px;
height: 400px;
font-size:26px;
">
    {% csrf_token %} 
<div>
    <div><h1>LOGIN</h1></div>
    <div >
        <div>
            <label >Enter UserName</label><br>
            {{ form.username}}</div>
            <div>
                <label >Enter your Password</label><br>
                {{ form.password}}</div>
    </div>
</div>
<div> <button class="ad_login_btn" style="background-color: blue;
    color: white;
    font-size: 10px white;
    border-radius: 30px;
    width: 200px;
    height: 50px;
    margin-top: 50px;
    margin-left: 110px;
    font-size: x-large;"> Login</button></div>

</div>
</form>

{% endblock %}
