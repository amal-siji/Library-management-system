{% extends 'admin/ad_mainbase.html' %} {% load static %}


{% block title %} <title>All books</title>
{% endblock title %}
{% block content %}
<div class="cardsss d-flex">
    {% for i in show_books %}
    <div class="cards" style="float: right;">
        <div class="card" style="width: 16rem;background-color:black;" enctype="multipart/form-data">
            <img src="{{ i.image.url }}" >
            <div class="card-body">
                <h5 class="card-title">{{i.bookname}}</h5>
                <p class="card-text">{{i.author}}</p>
                <p class="card-text">{{i.date }}</p>
                <a href="{% url 'ad_bookedit' i.id %}"><button class="button btn-primary">EDIT</button></a>
                <a href="{% url 'ad_bookdelete' i.id %}"><button class="button btn-danger">DELETE</button></a>
                <br>
            </div>
        </div>
    </div>
    {% endfor %}
</div>




{% endblock content %}
