

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>messages</title>
 <style>
    body{
        background-image: url('../images/Library Frontpage.jpg');
    }
 </style>
  </head>
  <body style=" background-color:darkolivegreen;color:white">
 
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <div>
      <div>
          <h2 style="margin-left: 700px;margin-top: 200px;">MESSAGE NOW</h2>
      </div>
      <div>
          <form method="post" style="margin-left: 700px;border: 3px solid black;border-radius: 30px; width: 600px;padding: 20px;">
              {% csrf_token %}
              {{form.as_p}}
              <button class="button btn-primary btn-lg" style="margin-left: 250px;">SEND</button>
          </form>
      </div>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
