{% extends 'customer/cu_mainbase.html' %} {% load static %}


{% block title %} <title>All books</title>
{% endblock title %}
{% block content %}
<div>
    <h1 style="margin-left:700px;">Available books</h1>
</div>


    <div class="cardsss d-flex justify-content-center" >
        {% for i in show_books %}
        <div class="cards">
            <div class="card" style="width: 16rem;background-color:black;padding: 20px;" enctype="multipart/form-data">
                <img src="{{ i.image.url }}" ><br>
                <div class="card-body">
                    
                    <h5 class="card-title">{{i.bookname}}</h5>
                    <p class="card-text">{{i.author}}</p>
                    <p class="card-text">{{i.date }}</p>
                    <a href="{% url 'rentbook' %}"><button class="button btn-primary">TAKEBOOK</button></a>
                    <br>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>



    {% endblock content %}
